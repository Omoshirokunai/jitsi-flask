{%extends "layout.html"%}

{% block head %}
<script src='https://meet.jit.si/external_api.js'></script>

<script type="text/javascript">

    $(document).ready(function () {
   /* jshint ignore:start */
    var data = {{ data|safe }};
    /* jshint ignore:end */
    var domain = "meet.jit.si";
    var options = {
            roomName: data,
            width: "100%",
            height: 750,
            startAudioMuted: 2,
            startVideoMuted: 2,
            enableClosePage: true,
            parentNode: document.querySelector('#meet'),
            interfaceConfigOverwrite: {
                DEFAULT_BACKGROUND: '#4dbdea',
                SHOW_JITSI_WATERMARK: false,
                TOOLBAR_BUTTONS: [
                    'camera',
                    'chat',
                    'closedcaptions',
                    'desktop',
                    'download',
                    'fullscreen',
                    'hangup',
                    'invite',
                    'microphone',
                    'participants-pane',
                    'profile',
                    'raisehand',
                    'recording',
                    'select-background',
                    'shareaudio',
                    'sharedvideo',
                    'tileview',
                    'toggle-camera',
                    'videoquality',
                    '__end'
                ],
                SHOW_CHROME_EXTENSION_BANNER: false,
            },

        }
        var api = new JitsiMeetExternalAPI(domain, options);
    });
</script>
{% endblock head %}

{% block content %}
<div id="meet">

</div>

<style>
    #meet {
        width: 100%;
        min-height: 100%;
    }
</style>
{%endblock content%}
